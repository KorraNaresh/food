
<body>
    <div class="body">
    <div class="main">
      <div class="container containerboth">
        <div class="row">
          <div class="col-lg-6">
            <div class="logo">
              <img src="../../assets/logo.jpg" alt="" width="100%" height="100%">
            </div>
          </div>
    
          <div class="col-lg-6">
            <div class="login-box">
              <h2>Login Page</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="user-box">
                  <input type="text" name="" required name="phoneNumber" formControlName="phoneNumber"/>
                  <label>Username</label>
                </div>
                <div class="user-box">
                  <input type="password" name="" required name="password" formControlName="password"/>
                  <label>Password</label>
                </div>
               
               
    <div class="button">
      <input type="submit">
    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
     
    
    </div>
    </div>
    </body>
